{% extends 'base.html' %}

{% block content %}

<div class="container mt-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="{% url 'expenses'%}">Expenses</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">Add Expenses</li>
        </ol>
    </nav>

    <div class="card">
        <div class="card-body">
            <form action="{% url 'add-expense' %}" method="post">

                {% include 'partials/_messages.html'%}
                {% csrf_token %}

                <div class="form-group">
                    <input class="form-control" type="number" placeholder="Amount" name="amount" aria-label="default input example" value="{{values.amount}}"/>
                </div>

                <div class="input-group mt-4 mb-4">
                    <span class="input-group-text">Description</span>
                    <textarea class="form-control" aria-label="With textarea" name="description" value="{{values.description}}"></textarea>
                </div>

                <div class="input-group mt-4 mb-4">
                    <label class="input-group-text" for="inputGroupSelect01">Category</label>
                    <select class="form-select" id="inputGroupSelect01" name="category">

                        {% for category in categories %}
                        <option name="category" value="{{category.name}}">{{category.name}}</option>
                        {% endfor %}
                        
                    </select>
                </div>

                <div class="form-group">
                    <label for="">Date of Expense</label>
                    <input type="date" class="form-control form-control-sm" name="expense_date" />
                </div>

                <input type="submit" value="Submit" class="btn btn-success btn-success-sm mt-4" />
            </form>
            <div class="justify-content-center" style="display: grid;">
                <img src="https://res.cloudinary.com/katzur/image/upload/v1661440687/6962043_aeoy8a.jpg" alt="expense image man with the bill" class="img-fluid align-self-center" height="500" width="500"/>
            </div>
        </div>
    </div>
</div>

{% endblock %}
