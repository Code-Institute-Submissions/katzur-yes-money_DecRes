{% extends 'base_auth.html' %}

{% block content %}


<form>
    <img class="mb-4" src="https://getbootstrap.com/docs/5.2/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Register for a free account</h1>

    <div class="form-floating">
        <input type="text" class="form-control form-control-sm" id="usernameField" placeholder="nusername">
        <label for="floatingInput">Username</label>
    </div>
    <div class="form-floating">
        <input type="email" class="form-control form-control-sm" id="emailField" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
        <input type="password" class="form-control form-control-sm" id="passwordField" placeholder="Password">
        <label for="floatingPassword">Password</label>
    </div>

    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
    <p class="mt-5 mb-3 text-muted">&copy; YESMoney 2022</p>
</form>

{% endblock content %}
