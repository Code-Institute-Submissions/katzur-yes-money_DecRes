{% extends 'base_auth.html' %}
{% load static %}


{% block content %}


<form>
    <img src="https://res.cloudinary.com/katzur/image/upload/v1659792607/Logo_500x500_px_nh5sef.png" alt="YESMoney logo" width="300" height="300">
    <h1 class="h3 mb-3 fw-normal">Register for a free account</h1>

    <div class="form-floating justify-content-center">
        <input type="text" name="username" class="form-control form-control-sm" id="usernameField" placeholder="Username">
        <label for="usernameField">Username</label>
    </div>
    <div class="invalid_feedback invalid-feedback" style="display:none">
    </div>
    <p class="text-sm text-success usernameSuccessOutput"></p>
    <div class="form-floating justify-content-center">
        <input type="email" name="email" class="form-control form-control-sm" id="emailField" placeholder="Email">
        <label for="emailField">Email address</label>
    </div>
    <div class="EmailFeedbackArea invalid-feedback" style="display:none">
    </div>
    <div class="form-floating justify-content-center">
        <input type="password" name="password" class="form-control form-control-sm" id="passwordField" placeholder="Password">
        <label for="passwordField">Password</label>
    </div>

        <div class="form-check form-switch mb-3 mt-3 justify-content-center">
            <input class="form-check-input" type="checkbox" name="checkbox" id="showPasswordToggle">
            <label class="form-check-label" id="checkboxDescription" for="showPasswordToggle">Show the password</label>
        </div>
    <button class="w-100 btn btn-lg btn-success justify-content-center" type="submit">Register</button>
    <p class="mt-5 mb-3 text-muted justify-content-center">&copy; YESMoney 2022</p>
</form>

<script src="{% static 'js/register.js' %}"></script>

{% endblock content %}
